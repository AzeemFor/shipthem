<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Wing Shipper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Wing Animation Styles */
        .wing {
            position: fixed;
            top: -10%;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            /* Blue Glow Effect */
            filter: drop-shadow(0 0 10px rgba(0, 150, 255, 0.9));
            z-index: 1;
        }

        .wing img { width: 100%; height: auto; }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* Blue UI Container */
        #ui-container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(0, 50, 100, 0.2); /* Tinted blue glass */
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 191, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 120, 255, 0.4);
            color: #e0f4ff;
            min-width: 320px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: #00d9ff;
            text-shadow: 0 0 15px rgba(0, 217, 255, 0.8);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 14px;
            border-radius: 10px;
            border: 2px solid rgba(0, 191, 255, 0.2);
            background: rgba(255, 255, 255, 0.95);
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #00d9ff;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        #ship-btn {
            margin-top: 10px;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #0072ff, #00d9ff);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }

        #ship-btn:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <h1 id="display">?? + ?? = ??</h1>
        
        <div class="input-group">
            <input type="text" id="name1" placeholder="Name 1" maxlength="15">
            <input type="text" id="name2" placeholder="Name 2" maxlength="15">
            <button id="ship-btn" onclick="combineNames()">Ship It!</button>
        </div>
    </div>

    <script>
        // --- Falling Blue Wings Logic ---
        function createWing() {
            const wingContainer = document.createElement('div');
            wingContainer.classList.add('wing');
            
            const wingImg = document.createElement('img');
            // Using Apple's Wing Emoji (ðŸª½)
            wingImg.src = "https://em-content.zobj.net/source/apple/391/wing_1fabd.png";
            
            wingContainer.appendChild(wingImg);

            const size = Math.random() * 25 + 20 + "px"; // Slightly larger for wings
            wingContainer.style.width = size;
            wingContainer.style.left = Math.random() * 100 + "vw";
            wingContainer.style.animationDuration = Math.random() * 4 + 3 + "s";
            
            // Randomize blue glow intensity
            const blur = Math.floor(Math.random() * 12) + 6;
            wingContainer.style.filter = `drop-shadow(0 0 ${blur}px rgba(0, 180, 255, 0.9))`;

            document.body.appendChild(wingContainer);

            setTimeout(() => {
                wingContainer.remove();
            }, 7000);
        }

        // Generate wings every 300ms
        setInterval(createWing, 300);

        // --- Shipping Logic ---
        function combineNames() {
            const n1 = document.getElementById('name1').value.trim();
            const n2 = document.getElementById('name2').value.trim();
            const display = document.getElementById('display');

            if (n1 === "" || n2 === "") {
                display.innerText = "Enter names!";
                return;
            }

            // Blend names: First half of n1 + second half of n2
            const part1 = n1.substring(0, Math.ceil(n1.length / 2));
            const part2 = n2.substring(Math.floor(n2.length / 2));
            const shipName = part1 + part2;
            
            display.innerText = `${n1} + ${n2} = ${shipName}`;
        }
    </script>
</body>
</html>
