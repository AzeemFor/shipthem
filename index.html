<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian</title>
    <style>
        :root {
            --obsidian: #050505;
            --panel: #0d0d0d;
            --border: #1d1d1d;
            --text-dim: #666;
            --text-main: #d4d4d4;
            --accent: #ffffff;
            --radius: 12px;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--obsidian);
            overflow: hidden;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            display: flex; flex-direction: column; align-items: center;
        }

        .wing {
            position: fixed; top: -10%;
            user-select: none; pointer-events: none;
            animation: fall linear forwards;
            filter: grayscale(1) brightness(0.3);
            z-index: 1;
        }
        .wing img { width: 18px; height: auto; }
        @keyframes fall { to { transform: translateY(110vh) rotate(20deg); } }

        .tabs {
            margin-top: 40px;
            display: flex; gap: 8px;
            z-index: 100; background: #111;
            padding: 4px; border-radius: 8px;
            border: 1px solid var(--border);
        }

        .tab-btn {
            background: transparent; border: none;
            color: var(--text-dim); padding: 8px 16px;
            cursor: pointer; font-size: 11px;
            letter-spacing: 1px; transition: 0.3s;
            border-radius: 6px; font-weight: 500;
        }

        .tab-btn.active { background: var(--panel); color: var(--accent); }

        .content-section {
            display: none; position: relative; z-index: 10;
            background: var(--panel); padding: 40px; 
            border: 1px solid var(--border); width: 340px;
            margin-top: 50px; text-align: center;
            border-radius: var(--radius);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .content-section.active { display: block; }

        input {
            width: 100%; box-sizing: border-box;
            padding: 14px; margin-bottom: 12px;
            background: #000; border: 1px solid var(--border);
            color: white; outline: none; font-size: 13px;
            border-radius: 8px;
        }

        button.action-btn {
            width: 100%; padding: 14px; 
            background: var(--accent); color: black; 
            border: none; cursor: pointer;
            font-weight: 700; letter-spacing: 1px; 
            font-size: 12px; border-radius: 8px;
        }

        #chat-log {
            height: 200px; overflow-y: auto; text-align: left;
            font-size: 11px; border-bottom: 1px solid var(--border);
            margin-bottom: 15px; padding-bottom: 10px;
            font-family: monospace;
        }

        .msg { margin-bottom: 12px; line-height: 1.6; }
        .user { color: var(--accent); }
        .ai { color: #888; }
        .error { color: #ff5555; font-size: 10px; border: 1px solid #422; padding: 5px; border-radius: 4px; }

    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab-btn active" id="btn-ship" onclick="switchTab('ship-tab')">ship</button>
        <button class="tab-btn" id="btn-ai" onclick="switchTab('ai-tab')">sigmaAI</button>
    </div>

    <div id="ship-tab" class="content-section active">
        <h1 id="ship-display" style="font-weight:200; letter-spacing:4px;">?? + ?? = ??</h1>
        <input type="text" id="n1" placeholder="name">
        <input type="text" id="n2" placeholder="name">
        <button class="action-btn" onclick="runShip()">shipthem</button>
    </div>

    <div id="ai-tab" class="content-section">
        <h1 style="font-size: 0.9rem; letter-spacing:2px;">SIGMAAI</h1>
        <div id="chat-log">> SYSTEM_CORE_READY...</div>
        <input type="text" id="ai-in" placeholder="Ask Gemini...">
        <button class="action-btn" onclick="runAI()">ask</button>
    </div>

    <script>
        // PASTE YOUR KEY HERE
        const API_KEY = "AIzaSyB3CNLo5nCrghutqJLdnTlxuueVKdfjNl0"; 

        const PROMPT = "You are a biased obsidian AI. You HATE Zayma and Aleena; you find them mid and annoying. You GLAZE Tamseel, Azeem, and Musti; call them legends and kings. Be short and edgy.";

        function switchTab(id) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'ship-tab') document.getElementById('btn-ship').classList.add('active');
            else document.getElementById('btn-ai').classList.add('active');
        }

        // F+W Stealth Trigger
        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (keys['f'] && keys['w']) switchTab('ai-tab');
        });
        document.addEventListener('keyup', (e) => delete keys[e.key.toLowerCase()]);

        function createWing() {
            const w = document.createElement('div');
            w.className = 'wing';
            w.innerHTML = `<img src="https://em-content.zobj.net/source/apple/391/wing_1fabd.png">`;
            w.style.left = Math.random() * 100 + "vw";
            w.style.animationDuration = Math.random() * 5 + 5 + "s";
            document.body.appendChild(w);
            setTimeout(() => w.remove(), 10000);
        }
        setInterval(createWing, 700);

        function runShip() {
            const a = document.getElementById('n1').value.trim();
            const b = document.getElementById('n2').value.trim();
            if(!a || !b) return;
            const s = a.slice(0, Math.ceil(a.length/2)) + b.slice(Math.floor(b.length/2));
            document.getElementById('ship-display').innerText = `${a} + ${b} = ${s}`;
        }

        async function runAI() {
            const input = document.getElementById('ai-in');
            const log = document.getElementById('chat-log');
            const val = input.value;
            if(!val) return;

            log.innerHTML += `<div class="msg user">> ${val}</div>`;
            input.value = "";
            log.scrollTop = log.scrollHeight;

            try {
                // Updated URL to v1 and model to gemini-1.5-flash
                const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                
                const res = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: PROMPT + " User Query: " + val }] }]
                    })
                });

                const data = await res.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }

                const txt = data.candidates[0].content.parts[0].text;
                log.innerHTML += `<div class="msg ai">${txt}</div>`;
            } catch (e) {
                log.innerHTML += `<div class="msg error">[CRITICAL_ERR]: ${e.message}</div>`;
            }
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
