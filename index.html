<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Hearts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            overflow: hidden; /* Prevents scrollbars */
            height: 100vh;
        }

        .heart {
            position: fixed;
            top: -10%;
            user-select: none;
            cursor: default;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Randomize heart properties
            heart.innerText = '❤️';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s"; // Between 2-5 seconds
            heart.style.fontSize = Math.random() * 20 + 10 + "px"; // Between 10-30px
            heart.style.opacity = Math.random();

            document.body.appendChild(heart);

            // Remove heart after it finishes falling to keep the DOM clean
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create a new heart every 300ms
        setInterval(createHeart, 300);
    </script>
</body>
</html>
